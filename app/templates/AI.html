<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Heart Disease Analyzer</title>
    
	<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<!-- MultiStep Form -->
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar">
                    <li class="active">Personal Details</li>
                    <li>Blood Test Result</li>
                    <li>HeartDisease Result</li>
                </ul>
                <!-- fieldsets -->
                <fieldset>
                    <h2 class="fs-title">Personal Details</h2>
                    <h3 class="fs-subtitle">Tell us something more about you</h3>
                    <input type="text" name="fname" placeholder="First Name"/>
                    <input type="text" name="lname" placeholder="Last Name"/>
                    <input type="text" name="age"   placeholder="Age" id="age" />
                    <div class="flex-container">
                        <div>
                            <label for="Sex" class = "required">Sex</label>
                        </div>            
                        <div>
                            <input type="radio" name="sex" id="male" value=1>
                            <label for="Male">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="sex" id="female" value=0>
                            <label for="Female">Female</label>
                        </div>
                    </div>
                    <input type="button" name="next" class="next action-button" value="Next"/>
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Blood Test result</h2>
                    <h3 class="fs-subtitle">Give me your blood test result</h3>
                    <div class="flex-container">
                        <div>
                            <label for="Chest-pain type" class="required">Chest-pain type</label>
                        </div>
                        <div>
                            <select name="chestpain_type" id="chestpain_type">
                                <option value=1>Typical angina</option>
                                <option value=2>Atypical angina</option>
                                <option value=3>Non-anginal pain</option>
                                <option value=4>Asymptotic</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" name="resting_blood_pressure" id="resting_blood_pressure" placeholder="Resting blood pressure (mmHg)" />
                    <input type="text" name="serum_cholesterol" id="serum_cholesterol" placeholder="Serum Colsetrol"/>
                    <div class="flex-container">
                        <div>
                            <label for="Fasting blood sugar" class="required">Fasting blood sugar > 120 mg/dl</label>
                        </div>                            
                        <div>
                            <input type="radio" name="sugar" id="true" value=1>
                            <label for="True">True</label>
                        </div>
                        <div>
                            <input type="radio" name="sugar" id="false" value=0>
                            <label for="False">False</label>
                        </div>
                    </div>
                    <div class="flex-container">
                        <div>
							<label for="Resting ECG" class="required">Resting ECG</label>
                        </div>
                        <div>
                            <select name="resting" id="resting">
                                <option value=0>Normal</option>
                                <option value=1>Having ST-T wave abnormality</option>
                                <option value=2>Left ventricular hyperthropy</option>
                            </select>
                        </div>
                    </div>
					<input type="text" name="max_heart_rate" id="max_heart_rate" placeholder="max heart rate" />
                    <div class="flex-container">
                        <div>
							<label for="Exercise Include Angina" class="required">Exercise include angina</label>
                        </div>
                        <div>
                            <input type="radio" name="include_angina" id="include_angina" value=1>
                            <label for="Yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" name="include_angina" id="include_angina" value=0>
                            <label for="No">No</label>
                        </div>
                    </div>
						<input type="text" name="depression" id="depression" placeholder="ST depression induced by exercise relative to rest" />
                    <div class="flex-container">
                        <div>
                            <label for="Peak exercise ST segment" class="required">Peak exercise ST segment</label>
                        </div>
                        <div>
                            <select name="peak_exercise" id="peak_exercise">
                                <option value=1>Upsloping</option>
                                <option value=2>Flat</option>
                                <option value=3>Downsloping</option>
                            </select>
                        </div>
                    </div>
						<input type="text" name="major_vessels" id="major_vessels" placeholder="Number of major vessels" />				
                    <div class="flex-container">
                        <div>
                            <label for="Thal" class="required">Thal</label>
                        </div>
                        <div>
                            <select name="thal" id="thal">
                                <option value=3>Normal</option>
                                <option value=6>Fixed defect</option>
                                <option value=7>Reversable defect</option>
                            </select>
                        </div>
                    </div>
                    <!--<input type="text" name="twitter" placeholder="Twitter"/>
                    <input type="text" name="facebook" placeholder="Facebook"/>
                    <input type="text" name="gplus" placeholder="Google Plus"/>-->
                    <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                    <input type="submit" name="submit" class="submit action-button" value="Submit"/>
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">HeartDisease result</h2>
                    <h3 class="fs-subtitle">This is your HeartDisease result</h3>
                    <!--<input type="text" name="email" placeholder="Email"/>
                    <input type="password" name="pass" placeholder="Password"/>
                    <input type="password" name="cpass" placeholder="Confirm Password"/>-->
                    <!--<input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                    <input type="submit" name="submit" class="submit action-button" value="Submit"/>-->
                </fieldset>
            </form>
            <!-- link to designify.me code snippets -->
            <div class="dme_link">
                <p><a href="http://designify.me/code-snippets-js/" target="_blank">More Code Snippets</a></p>
            </div>
            <!-- /.link to designify.me code snippets -->
        </div>
    </div>
    <!-- /.MultiStep Form -->
</body>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
<script src="{{url_for('static', filename='script/script.js')}}"></script>
</html>
